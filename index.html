<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> <!-- External CSS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psyche Satellite Orbit Visualization</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <!-- Fixed Header with specified height -->
    <header class="top-bar container-fluid">
        <div class="row w-100 align-items-center">
            <!-- Hamburger Menu -->
            <div class="navigation align-items-center">
                <button id="btnToggle" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <img src="/img/hamburger.svg" alt="" width="40" height="24" id="hamburgerIcon">
                    <img src="/img/close.svg" alt="" width="28" height="27" id="closeIcon" class="hidden">
                </button>
            </div>
            <!-- Navigation Menu -->
            <div class="collapse navigation__menu" id="navbarNav">
                <ul class="navigation__links">
                    <li class="navigation__item"><a href="#" data-orbit="orbitA">Orbit A: Characterization</a></li>
                    <li class="navigation__item"><a href="#" data-orbit="orbitB">Orbit B: Topography</a></li>
                    <li class="navigation__item"><a href="#" data-orbit="orbitC">Orbit C: Gravity Science</a></li>
                    <li class="navigation__item"><a href="#" data-orbit="orbitD">Orbit D: Elemental Mapping</a></li>
                    <li class="navigation__item info-icon"><a href="References.html"><img src="/img/info.svg" alt="Info" width="28" height="27"></a></li>
                </ul>
            </div>

            <!-- Psyche Mission Logo -->
           <div class="text-end">
                <img src="img\psycheMissionIcon.svg" alt="Psyche Mission Logo" class="psyche-logo img-fluid">
            </div>
        </div>
    </header>

    <!-- Pop-up menu -->
    <div class="popup" id="instructionPopup">
        <p>Welcome to the AR Experience! Use the menu to explore the Psyche mission's orbits and instruments.</p>
    </div>

    <!-- A-Frame Scene -->
    <a-scene background="color: #111" vr-mode-ui="enabled: false">


        <a-assets>
            <img id="bkgrd" src="img\background.jpg">
        </a-assets>

        <a-sky src="#bkgrd"></a-sky>


        <!-- Central Asteroid -->
        <a-entity s
            id="psyche" 
            gltf-model="url(models\Psyche-color.glb)" 
            position="0 -1.2 -4" 
            scale="0.3 0.3 0.3"
            rotation="90 0 0"
            color="#ffffff"
           
            >
        </a-entity>

        <!-- Orbits -->
        <a-torus id="orbitD" position="0 -1 -4" radius="1.0" radius-tubular="0.01" segments-radial="35" segments-tubular="65" color="#ffffff" rotation="0 0 0" opacity="0.25" data-raycastable></a-torus>
        <a-torus id="orbitC" position="0 -1 -4" radius="1.7" radius-tubular="0.01" segments-radial="35" segments-tubular="65" color="#ffffff" rotation="-90 0 0" opacity="0.25" data-raycastable></a-torus>
        <a-torus id="orbitB" position="0 -1 -4" radius="2.4" radius-tubular="0.01" segments-radial="35" segments-tubular="65" color="#ffffff" rotation="-90 0 0" opacity="0.25" data-raycastable></a-torus>
        <a-torus id="orbitA" position="0 -1 -4" radius="2.9" radius-tubular="0.01" segments-radial="35" segments-tubular="65" color="#ffffff" rotation="-90 0 0" opacity="0.25" data-raycastable></a-torus>


        <!-- Spacecraft -->
        <a-entity 
            id="moving-object" 
            gltf-model="url(models\PsycheSatellite.glb)" 
            position="1 -1 -4" 
            scale="0.002 0.002 0.002"
            visible="false"
            >
        </a-entity>

        <!-- Camera and Rig -->
        <a-entity id="cameraRig">
            <a-entity id="camera" camera position="0 1.1 -1" wasd-controls look-controls>
                <a-cursor raycaster="objects: [data-raycastable]"></a-cursor>
            </a-entity>
        </a-entity>
    </a-scene>
   
    
    <script type = "module" src="script.js"></script>
    <!--<script src="menu_script.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
