<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> <!-- External CSS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psyche Satellite Orbit Visualization</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <!-- Fixed Header with specified height -->
    <header class="top-bar container-fluid">
        <div class="row w-100 align-items-center">
            <!-- Hamburger Menu (always visible) -->
            <div class="navigation align-items-center">
                <button id= "btnToggle" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" >
                    <!--<span class="navbar-toggler-icon custom-toggler-icon"></span> --><!-- Custom class for white icon -->
                    <img src="/img/hamburger.svg" alt="" width="40" height="24" id="hamburgerIcon">
            <img src="/img/close.svg" alt="" width="28" height="27" id="closeIcon" class="hidden">
                </button>
            </div>

            <div class="collapse navigation__menu" id= "navbarNav">
                <ul class="navigation__links">
                    <li class="navigation__item"><a href="index.html">Home: All Orbits</a></li>
                    <li class="navigation__item"><a href="">Orbit A: Characterization</a></li>
                    <li class="navigation__item"><a href="">Orbit B: Topography</a></li>
                    <li class="navigation__item"><a href="">Orbit C: Gravity Science</a></li>
                    <li class="navigation__item"><a href="">Orbit D: Elemental Mapping</a></li>
                    <li class="navigation__item info-icon"><a href="References.html"><img src="/img/info.svg" alt="" width="28" height="27" id="infoIcon"></a></li>
                </ul>
            </div>

            <!-- NASA Logo -->
            <div class="text-end">
                <img src="https://www.nasa.gov/sites/all/themes/nasa/images/nasa-logo.svg" alt="NASA Logo" class="nasa-logo img-fluid">
            </div>
        </div>
    </header>

    <!--Pop-up menu-->
    <div class="popup" id="instructionPopup">
        <p>Welcome to the AR Experience! Use the menu to explore the Psyche mission's orbits and instruments.</p>
    </div>

    <!-- A-Frame Scene -->
    <a-scene background="color: #111" vr-mode-ui="enabled: false">


        <a-assets>
            <img id="bkgrd" src="img\background.jpg">
        </a-assets>

        <a-sky src="#bkgrd"></a-sky>

        <!-- Psyche Satellite -->
        <a-sphere id="psyche" position="0 -1 -4" radius="0.2" color="#888" material="roughness: 1;" data-raycastable></a-sphere>

        <!-- Orbit Rings -->
        <a-ring id="orbit1" position="0 -1 -4" radius-inner="1.0" radius-outer="1.1" color="#ffffff" rotation="-90 0 0" opacity="0.5" data-raycastable></a-ring>
        <a-ring id="orbit2" position="0 -1 -4" radius-inner="1.7" radius-outer="1.8" color="#ffffff" rotation="-90 0 0" opacity="0.5" data-raycastable></a-ring>
        <a-ring id="orbit3" position="0 -1 -4" radius-inner="2.4" radius-outer="2.5" color="#ffffff" rotation="-90 0 0" opacity="0.5" data-raycastable></a-ring>
        <a-ring id="orbit4" position="0 -1 -4" radius-inner="2.9" radius-outer="3.0" color="#ffffff" rotation="-90 0 0" opacity="0.5" data-raycastable></a-ring>

        <!-- Camera and Rig with controls -->
        <a-entity id="cameraRig">
            <a-entity id="camera" camera position="0 1.1 -1" wasd-controls look-controls>
                <a-cursor raycaster="objects: [data-raycastable]"></a-cursor>
            </a-entity>
        </a-entity>

        <!-- Moving object that will orbit -->
        <a-box id="moving-object" position="0 -1 -4" width="0.1" height="0.1" depth="0.1" color="#FF0000" visible="false"></a-box>
    </a-scene>

    <script src="script.js"></script>

    <!-- Bootstrap JS for responsive behavior like hamburger menu -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
